<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="../css/roshambo.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <!--Google Font APIs-->
    <!--Title Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press%20Start%202P">
    <!--Regular Fonts-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Signika">
    <style>
      #title {
        font-family: 'Press Start 2P';
      }

      body, button {
        font-family: 'Signika';
      }
    </style>

    <title>Alpha Arcade</title>

</head>
<body>
    
    <!--Header menu
        Needed in:
        Library
        Profile
        Games
    -->
    <header class="header">

        <!--Entire header bar-->
        <nav class="navbar">

            <!--Clickable logo-->
            <a href="index.html" class="nav-logo">
                <img src="../Images/pixelLogoBIG.png">
            </a>

            <!--Main Title-->
            <h1 id="title">Arcade</h1>

            <h2 class="coinImg">
                <img id="coin1" src="../Images/coinBIG.png">
                <img id="coin2" src="../Images/coinStack2.png">
                <img id="coin3" src="../Images/coinStack3.png">
                <img id="coin4" src="../Images/coinStack4.png">
            </h2>

            <h2 id="walletAmt">
                1,234 <!--Link database to this or something? idk how this works-->
            </h2>

            <!--Inside of Hamburger (shows when hamburger is clicked)-->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Library</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Log out</a>
                </li>
            </ul>

            <!--Icon for hamburger-->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="boxContainer">
        <div class="gameBox">

            <!--Row 1 of grid-->
            <div class="boxRow">
                <div class="rightArrowContainer">
                    <img src="../Images/arrowRight.png">
                </div>
                <div class="userIconContainer">
                    <img src="../Images/rock.png">
                </div>
                <div class="spaceBetween"></div>
                <div class="spaceBetween"></div>
                <div class="botIconContainer">
                    <img src="../Images/rock.png">
                </div>
                <div class="leftArrowContainer">
                    <img src="../Images/arrowLeft.png">
                </div>
            </div>

            <!--Row 2 of grid-->
            <div class="boxRow">
                <div class="rightArrowContainer">
                    <img src="../Images/arrowRight.png">
                </div>
                <div class="userIconContainer">
                    <img src="../Images/scissors.png">
                </div>
                <div class="selectButtonContainer">
                    <img class="selectButton" src="../Images/redbutton.png">
                    <p class="belowButton">
                        SELECT
                    </p>
                </div>
                <div class="enterButtonContainer">
                    <img class="enterButton" src="../Images/yellowbutton.png">
                    <p class="belowButton">
                        ENTER
                    </p>
                </div>
                <div class="botIconContainer">
                    <img src="../Images/scissors.png">
                </div>
                <div class="leftArrowContainer">
                    <img src="../Images/arrowLeft.png">
                </div>
            </div>

            <!--Row 3 of grid-->
            <div class="boxRow">
                <div class="rightArrowContainer">
                    <img src="../Images/arrowRight.png">
                </div>
                <div class="userIconContainer">
                    <img src="../Images/paper.png">
                </div>
                <div class="spaceBetween"></div>
                <div class="spaceBetween"></div>
                <div class="botIconContainer">
                    <img src="../Images/paper.png">
                </div>
                <div class="leftArrowContainer">
                    <img src="../Images/arrowLeft.png">
                </div>
            </div>

        </div>
    </div>

    <script src="../js/roshambo.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
