<!DOCTYPE html>
<html lang="en">
<head>

    <!--Google Font APIs-->

    <!--Regular Fonts-->

        Needed in:
        Library

            <a href="index.html" class="nav-logo">

            <!--Main Title-->
            <h1 id="title">Arcade</h1>

                <img id="coin1" src="../Images/coinBIG.png">
                <img id="coin2" src="../Images/coinStack2.png">
                <img id="coin3" src="../Images/coinStack3.png">
                <img id="coin4" src="../Images/coinStack4.png">

            <h2 id="walletAmt">

            <!--Inside of Hamburger (shows when hamburger is clicked)-->
            <ul class="nav-menu">

                <li class="nav-item">
                    <a href="index.html" class="nav-link">Library</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Log out</a>

            <div class="hamburger">
                <span class="bar"></span>

                <span class="bar"></span>

    </header>

    
    <div>

        <div class="listGamesFlexBox">
            <button class="selectGameBtn" id="clickerButton">
                <img class ="selectGame" src="../Images/clickerArt.png">
            </button>
            <button class="selectGameBtn" id="roshamboButton">
                <img class="selectGame" src="../Images/roshamboArt.png">
            </button>
            <button class="selectGameBtn" id="tictactoeButton">
                <img class="selectGame" src="../Images/tictactoeArt.png">
            </button>
            <div class="gamePriceContainer">
                <p class="gamePrice">

            </div>
            <div class="gamePriceContainer">
                <p class="gamePrice">
                    <img class="coinPrice" src="../Images/coinBig.png">
                    50
                </p>
            </div>
            <div class="gamePriceContainer">
                <p class="gamePrice">
                    <img class="coinPrice" src="../Images/coinBig.png">
                    100
                </p>
            </div>
            <button class="selectGameBtn">
                <img class="selectGameHover" src="../Images/gray_overlay.png" alt="Image hover">
            </button>
        </div>
